# --- ASUS ROG Flow Z13 (2025) Hardware ---
# High-DPI Scaling
monitor = eDP-1, preferred, auto, 2

# Auto-Rotation
exec-once = iio-hyprland

# Tablet Input Mapping (Fixed formatting)
input {
    tablet {
        transform = 0
        output = eDP-1
    }
}

# --- Keybinds ---
# Virtual Keyboard (Super + V)
bind = SUPER, V, exec, pkill wvkbd-deskintl || wvkbd-deskintl -L 300

# ROG Power Menu (Dedicated Side Button / Super + A)
bind = , XF86Launch3, exec, ~/rog-quick.sh
bind = SUPER, A, exec, ~/rog-quick.sh

# Keyboard Backlight (Fn + F11 Cycle Modes)
bind = , XF86KbdLightOnOff, exec, asusctl leds next

# ROG Control Center (Super + Shift + R)
bind = SUPER SHIFT, R, exec, rog-control-center
